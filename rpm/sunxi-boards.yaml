Name: sunxi-boards
Summary: Sys_config files of sunxi board variations
Description: |
    Sunxi sys_config boot file variations
Version: 1.0
Release: 1
Group: System/Boot
URL: http://linux-sunxi.org
License: GPLv2
Sources:
    - "%{name}-%{version}.tar.xz"
    - sunxi-boards-spec-file-helper.sh
    - README-PACKAGER.txt 
PkgBR:
    - sunxi-tools 
Configure: none
Builder: none
Requires:
    - sunxi-boards-eoma68-a10
    - sunxi-boards-pcduino
    - sunxi-boards-a13_olinuxino_micro
    - sunxi-boards-a13_olinuxino
    - sunxi-boards-a13_mid
    - sunxi-boards-r7
    - sunxi-boards-mk802plus_a10s
    - sunxi-boards-zatab
    - sunxi-boards-uhost_u1a
    - sunxi-boards-pov_protab2_ips_3g
    - sunxi-boards-pov_protab2_ips9
    - sunxi-boards-mk802ii
    - sunxi-boards-mk802
    - sunxi-boards-mk802-1gb
    - sunxi-boards-mini-x
    - sunxi-boards-mini-x-1gb
    - sunxi-boards-mele_a1000g
    - sunxi-boards-mele_a1000
    - sunxi-boards-inet97f-ii
    - sunxi-boards-hyundai_a7hd
    - sunxi-boards-hackberry
    - sunxi-boards-h6
    - sunxi-boards-gooseberry_a721
    - sunxi-boards-dns_m82
    - sunxi-boards-cubieboard_512
    - sunxi-boards-cubieboard
    - sunxi-boards-coby_mid9742
    - sunxi-boards-coby_mid8042
    - sunxi-boards-coby_mid7042
    - sunxi-boards-ba10_tv_box
    - sunxi-boards-a10_mid_1gb

Files:
    - "%doc README" 


SubPackages:
    - Name:  a10_mid_1gb
      Summary: Sys_config boot files of board a10_mid_1gb
      Group: System/Boot
      AutoDepend: false
      Description: |
          This package contain board specifiy script.bin files

      Files:
          - /boot/a10_mid_1gb-script.bin

